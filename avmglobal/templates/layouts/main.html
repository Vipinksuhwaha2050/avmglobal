{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVM Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% comment %} <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" /> {% endcomment %}
    {% comment %} <script src="{% static 'js/sidebar.js' %}"></script> {% endcomment %}
    <title>AVM Global</title>
</head>
<body class="bg-[#f5f8ff]">
    <!--Nav bar -->
    <div class="bg-gray-100">
        <header class="sticky top-0 z-30 w-full px-2 py-4 bg-white sm:px-4 shadow-xl">
            <div class="flex items-end max-w-7xl">
                <a href="#">
                    <span class="text-2xl font-extrabold text-blue-600">AVM Global</span>
                </a>
                <div class="flex items-end lg:ml-[80rem]">
                    <ul class="md:inline-flex font-light">
                        <li><a href="#" class="px-4 py-2 font-semibold text-gray-600 rounded"><i class="fa-solid fa-toggle-on"></i></a></li>
                        <li><a href="#" class="px-4 py-2 font-semibold text-gray-600 rounded"><i class="fa fa-bell" style="font-size:36px"></i></a></li>
                        <li>
                        <a href="#" class="px-4 py-2 font-semibold text-gray-600 rounded">
                            <img src="{% static 'images/icon.png' %}" class="origin-left z-50 mr-5" height="50px" width="50px">
                        </a>
                        </li>
                        <li><a href="#" class="px-4 py-2 font-semibold text-gray-600 rounded">AVM</a></li>
                    </ul>
                </div>
                <div class="inline-flex md:hidden">
                    <button class="flex-none px-2 ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6" fill="none" viewBox="0 0 24 24"stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
                        </svg>
                        <span class="sr-only">Open Menu</span>
                    </button>
                </div>
            </div>
        </header>

        <section class="max-w-7xl">
            <div class="mx-auto font-sans">
                <div class=" w-fit bg-purple-400 flex">
                    <!--sidebar-->
                    <div class=" w-64 bg-yellow-300 h-screen">
                        sidebar
                    </div>
                    <!--page content-->
                    <div class=" bg-blue-400 w-full">
                        contant page
                    </div>
                </div>
                
            </div>
        </section>
    </div>
    



    
</body>
</html>
